<!doctype html>
<html ng-app="moves">
    <head>
        <meta charset="utf-8">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <!--<link href="styles/main.css" rel="stylesheet">-->
        <!-- endbuild -->
        <link href="../styles/tab.css" rel="stylesheet">
    </head>
    <body>
      <div id='siteTitle'>Moves.io</div>
      <div id='siteSubtitle'>Ready to make Moves?</div>

      <div ng-controller="movesController">
        <!--DEBUGGING-->
        <button ng-click="printStorage()">print storage</button>
        <button ng-click="printStartupsArray()">print startups array</button>
        <br>
        <button ng-click="addStartupsFromStorage()">add startups from storage</button>
        <br>
        <button ng-click="saveToStorage()">save</button>
        <button ng-click="saveStartup()">save startup</button>
        <input type="text" ng-model="startupURL"  size="30"
               placeholder="add new startup here">
        <button ng-click="removeStartup()">remove startup</button>
        <!--/DEBUGGING-->
        <ul id='startupList' class="unstyled">
          <li class='startupTile' ng-repeat="startup in startupsArray">
            <div class="tile-title">
            <!-- do an if that checks if the star should be full or empty in another object in our chrome storage
            fa-star-o fa-star -->
                <i class="star fa fa-star-o" ng-click="clickedStar"></i>
                <a style="text-decoration: none; color: inherit;" href="http://{{startup}}" target="_blank">
                    {{startup}}
                </a>
                <button class="intro" ng-click="clickedIntro">
                    intro
                </button>
            </div>
          </li>
        </ul>
      </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js"></script>
        <script src="../bower_components/firebase/firebase.js"></script>
        <script src="../bower_components/firebase-simple-login/firebase-simple-login.js"></script>
        <script src="../bower_components/mockfirebase/dist/mockfirebase.js"></script>
        <script src="../bower_components/angularfire/dist/angularfire.min.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/popup.js -->
        <!--<script src="scripts/popup.js"></script>-->
        <!-- endbuild -->
        <script src="https://parse.com/downloads/javascript/parse-1.3.1.min.js"></script>
        <script src="../scripts/moves.js"></script>


    </body>
</html>
